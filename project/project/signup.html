<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .error {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#signupModal">
        Sign Up
      </button>
    </div>

    <div class="modal fade" id="signupModal">
        <!--tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"-->
        <div class="modal-dialog modal-dialog-centered">
            <!--role="document"-->
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <!--data-dismiss="modal" aria-label="Close"-->
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Sign Up</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <!--SIGNUP FORMMMMMMMMMMMMMMMMMMMMMMMMM-- fname1 lname1 e1 p1  cpassword1--->
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="fname1" placeholder="Your First Name..." minlength="4" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lname1" placeholder="Your Last Name..." minlength="4" />
                            </div>
                            <!-- <div class="form-group">
                                <input type="text" class="form-control" required id="uname1" placeholder="Your UserName..." name="uname1" minlength="5" />
                            </div> -->
                            <div class="form-group">
                                <input type="email" class="form-control" id="e1" placeholder="Your email address..." />
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="p1" placeholder="Your password..." minlength="5" />
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="cpassword1" placeholder="Confirm Password" minlength="5" />
                            </div>
                            <!-- <div class="form-check">
                                <div class="registrationFormAlert" style="color: black" id="CheckPasswordMatch"></div>
                            </div>-->

                            <button id="btnSignup" class="btn btn-info btn-block btn-round">
                  Sign Up</button
                ><!--this is a signup form submit button-->
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--modal-dialog-->
    </div>
    <!--signupModal-->
  </body>

  <script src="../jquery-3.5.1.js"></script>

  <script src="./signup.js"></script>

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
