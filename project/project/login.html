<body>
    <div class="container">
        <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">
        Login

    </div>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <!---FORMMMMMMMMMMMMMMMMMMM-->
                        <form>
                            <div class="form-group">
                                <input type="email" name="email1" class="form-control" id="email1" placeholder="Your email address..." />
                            </div>

                            <div class="form-group">
                                <input type="password" name="password1" minlength="5" class="form-control" id="password1" placeholder="Your password..." />
                            </div>
                            <button type="button" id="btnLogin" class="btn btn-info btn-block btn-round">
                  Login
                </button>
                            <span id="answer"></span>
                        </form>
                        <a href="./signup.html"><button class="btn btn-info btn-block btn-round">
                  Signup
                </button></a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
