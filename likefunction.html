<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
  font-size: 50px;
  cursor: pointer;
  user-select: none;
  color: black;
}

.fa:hover {
  color: rgb(119, 119, 223);
}
</style>
</head>
<body>


   <a href="#" class="like"> <i class="fa fa-thumbs-up"></i></a>
    <input type="hidden" class="counter" aria-hidden="true">
    <p id="showlike"></p>




<script>
    var flag =false;
    $(".like").click(()=>{
        if(flag){
            console.log($("#showlike").html());
            flag= false;

            $("#showlike").html(+$("#showlike").html() -1);
            $(".fa fa-thumbs-up").removeClass(".fa-thumbs-up");
            
           
            
        }
        else{
            console.log($("#showlike").html());
            flag=true;
            $("#showlike").html(+$("#showlike").html() +1);
            $(".fa fa-thumbs-up").removeClass(".thumbs.up");
            
           
          
            
        }
    });

</script>

</body>
</html>
